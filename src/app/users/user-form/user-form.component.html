<div class="row">
  <div class="card col-md-4 col-md-offset-4">
    <div class="container">
      <h1>Register User</h1>
        <form #userForm="ngForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName" name="firstName">
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="form-group">
            <label for="repassword">Re-Enter Password</label>
            <input type="password" class="form-control" id="repassword" required>
          </div>

          <button type="buton" class="btn btn-success">Submit</button>
          <a routerLink="/welcome"><button type="buton" class="btn btn-cancel">Cancel</button></a>
        </form>
    </div>
  </div>
</div>
