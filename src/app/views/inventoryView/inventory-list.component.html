<app-navbar></app-navbar>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div *ngIf="!inventoryTrue">
            <h1 class="display-4">We've noticed you haven't created an inventory yet.</h1>
            <p class="lead">Click here to create your first inventory system!</p>
            <button type="button" class="btn btn-dark" (click)="getBarcode()">Create your first Inventory</button>
        </div>
        <div *ngIf="inventoryTrue">
                <button type="button" class="btn btn-dark" (click)="gotoForm()">Add another Item</button>
            <table class="table table-striped table-dark table-hover">
                <thead>
                  <tr>
                    <th scope="col">Barcode</th>
                    <th scope="col">Name</th>
                    <th scope="col">Expiry</th>
                    <th scope="col">Location</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Status</th>
                    <!-- <th scope="col">Handle</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items | async; let i = index" >
                    <td *ngIf="item.data.isEditable"> 
                      <input type="text" [(ngModel)]="item.itemBarcode" placeholder={{item.data.itemBarcode}}>
                   </td>
                    <td *ngIf="!item.data.isEditable">{{item.data.itemBarcode}}</td>
                    <td *ngIf="item.data.isEditable"> 
                      <input type="text" [(ngModel)]="item.itemName" placeholder={{item.data.itemName}}>
                   </td>
                    <td *ngIf="!item.data.isEditable" >{{item.data.itemName}}</td>
                    <td *ngIf="item.data.isEditable"> 
                      <input type="text" [(ngModel)]="item.expiryDate" placeholder={{item.data.expiryDate}}>
                   </td>
                    <td *ngIf="!item.data.isEditable">{{item.data.expiryDate}}</td>
                    <td *ngIf="item.data.isEditable"> 
                      <input type="text" [(ngModel)]="item.location" placeholder={{item.data.location}}>
                   </td>
                    <td *ngIf="!item.data.isEditable">{{item.data.location}}</td>
                    <td>{{item.data.quantity}}</td>
                    <td><span class="badge badge-pill badge-warning">{{item.data.quality}}</span></td>
                    <td>
                      <div *ngIf="item.data.isEditable">
                      <button class="btn btn-success" (click)= "updateItem(item, item.id)">
                    
                        <i class="fa fa-save"></i>
                    
                      </button>
                    </div>
                    
                    <div *ngIf="item.data.isEditable">
                      <button class="btn btn-danger" (click)= "setEdit(item, false)">
                    
                        <i class="fa fa-close"></i>
                    
                      </button>
                    </div>
                      <button class="btn btn-success" (click)="setEdit(item, true)">
                    
                        <i class="fa fa-edit"></i>
                    
                      </button>
                      
                      <button class="btn btn-danger" data-toggle="modal" (click)="setSelectedItem(item)">
                    
                        <i class="fa fa-remove"></i>
                        
                    
                      </button>
                    
                    </td>
                                     
                  </tr>
                  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered"  role="document">
                      <div class="modal-content">
                          <label for="inputQuantity">Quantity</label>
                          <input type="text" class="form-control" id="inputQuantity" [(ngModel)]="quantity" value = {{this.selectedItem.data.quantity}} placeholder="Place the amount to discard here...">
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="addToWaste(this.selectedItem, quantity, this.selectedItem.data.qntType , this.selectedItem.data.cost)">Delete and add to waste</button>
                          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem(this.selectedItem.id)" > Delete Without Waste</button>
                        </div>
                      </div>
                    </div>
                  </div> 
                </tbody>
              </table>
              
              
        </div>
    </div>
</div>
