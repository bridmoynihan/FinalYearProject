<app-navbar></app-navbar>
<h3>today's date: {{entryDate  | date: 'dd/MM/yyyy'}}</h3>
<div *ngIf="this.validForm">
<div class="alert alert-success" role="alert">
  Item has been added to the inventory, you can continue to add more!
</div>
</div>
<form ngNoForm>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputItemBarcode">Item Barcode</label>
      <input type="text" class="form-control" id="inputItemBarcode" [(ngModel)]="itemBarcode" placeholder="975685776" required="required">

    </div>
    <div class="form-group col-md-6">
      <label for="inputName">Item Name</label>
      <input type="text" class="form-control" id="inputName" [(ngModel)]="itemName" placeholder="Pork Loin" required="required">
    </div>
  </div>
  <div class="form-group">
    <label for="inputLocation">Location</label>
    <input type="text" class="form-control" id="inputLocation" [(ngModel)]="location" placeholder="Freezer 1">
  </div>
  <div class="form-group">
    <label for="inputLocationBarcode">Location Barcode</label>
    <input type="text" class="form-control" id="inputLocationBarcode" [(ngModel)]="locationBarcode" placeholder="15672859">
  </div>
  <div class="form-group">
    <label for="inputExpiryDate">Expiry Date</label>
    <input type="date" class="form-control" id="inputExpiryDate" [(ngModel)]="expiryDate" placeholder="02/09/19" required="required">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputVendor">Vendor</label>
      <input type="text" class="form-control" id="inputVendor" [(ngModel)]="vendor" placeholder="Moynihan Butchers">
    </div>
    <div class="form-group col-md-4">
      <label for="inputQuantity">Quantity</label>
      <input type="text" class="form-control" id="inputQuantity" [(ngModel)]="quantity" placeholder="10">
    </div>
    <div class="form-group col-md-2">
      <label for="inputType">Type</label>
      <select id="inputType" [(ngModel)]="qntType" class="form-control">
        <option selected>Choose Quantity Type...</option>
        <option>kgs</option>
        <option>grams</option>
        <option>lbs</option>
        <option>ltrs</option>
        <option>unit</option>
      </select>
    </div>
    <div class="form-group">
      <label for="inputCost">Cost</label>
      <input type="number" class="form-control" id="inputCost" [(ngModel)]="cost">
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="addItemInventory()">Add Item to Inventory</button>
</form>
